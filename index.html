<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Palete</title>
</head>
<body>
    
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</body>
<div class="container main">
        <div class="row header">
        
        </div>
    <div class="row">
        <div class="col-sm-4 first-column">
                <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li id="bucket" class="list-group-item tool-item" ><i class="fas fa-fill-drip"></i> Paint Bucket</li>
                          <li id="chooser" class="list-group-item tool-item"><i class="fas fa-eye-dropper"></i> Choose color</li>
                          <li id="move" class="list-group-item tool-item" ><i class="fas fa-arrows-alt"></i> Move</li>
                          <li id="transform" class="list-group-item tool-item" ><i class="fas fa-exchange-alt"></i> Transform</li>
                        </ul>
                       

                          
                </div>
                <br/>

                <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><span class="color-icon" id="current-color"></span> Current color</li>
                          <li class="list-group-item"><span class="color-icon" id="prev-color"></span> Prev color</li>
                          <li class="list-group-item"><span class="color-icon" id="color1"></span> Red</li>
                          <li class="list-group-item"><span class="color-icon" id="color2"></span> Blue</li>
                          <li class="list-group-item"><input type="color" id="head" name="head" 
                            onclick="event.stopPropagation()"
                            onchange="setCurrentColor(this.value)"
                            value="#e66465"></li>
                          
                        </ul>
                </div>
        </div>
        <div class="col-sm-8 second-column">
            <div>
            <div class="palete-container"  ondragover="allowDrop(event)">
                
            </div>
            </div>
        </div> 
    </div>
    
  </div>
  <footer class="footer"></footer>
 


</html>
